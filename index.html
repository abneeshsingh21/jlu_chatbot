<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JLU Chatbot</title>
<style>
/* === General Styling === */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 0.3s, color 0.3s;
}
.dark-mode {
  background: #1e1e1e;
  color: #ddd;
}

/* === Chat Container === */
.chat-container {
  width: 100%;
  max-width: 500px;
  height: 90vh;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}
.dark-mode .chat-container {
  background: #2b2b2b;
  color: #ddd;
}

/* === Header === */
.chat-header {
  background: #4a6cf7;
  color: white;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.chat-header img { width: 28px; height: 28px; margin-right: 8px; }
.header-left { display: flex; align-items: center; }

/* === Header Buttons Styling === */
.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: flex-end;
}
.header-right button {
  padding: 10px 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}
.header-right button:hover {
  transform: scale(1.12);
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
.speak-btn { background: #2ecc71; }
.mute-btn { background: #e74c3c; }
.mode-btn  { background: #f39c12; }
.header-right button:last-child { background: #4a6cf7; }

/* === Chat Box === */
.chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* === Messages === */
.message {
  max-width: 75%;
  padding: 12px 15px;
  border-radius: 15px;
  margin: 8px 0;
  line-height: 1.4;
  font-size: 15px;
  white-space: pre-line;
  transition: background 0.3s, color 0.3s;
}
.user-message { align-self: flex-end; background: #4a6cf7; color: white; border-bottom-right-radius: 3px; }
.bot-message { align-self: flex-start; background: #f1f3f6; color: #333; border-bottom-left-radius: 3px; }
.dark-mode .bot-message { background: #3a3a3a; color: #ddd; }

/* === News Card === */
.news-card {
  background: #e0f0ff;
  border-left: 4px solid #4a6cf7;
  padding: 10px 12px;
  margin: 8px 0;
}
.dark-mode .news-card { background: #3a3a4f; border-left: 4px solid #4a6cf7; }
.news-card h4 { margin: 0 0 5px 0; font-weight: bold; }
.news-card p { margin: 2px 0; }
.news-card a { color: #4a6cf7; text-decoration: none; font-weight: bold; }
.news-card a:hover { text-decoration: underline; }

/* === Input Area === */
.chat-input {
  display: flex;
  padding: 12px;
  border-top: 1px solid #ddd;
  background: #fff;
}
.chat-input input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 15px;
}
.chat-input button {
  margin-left: 8px;
  padding: 12px 16px;
  background: #4a6cf7;
  border: none;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: background 0.2s, transform 0.2s;
}
.chat-input button:hover { background: #3a55c5; transform: scale(1.08); }

/* Scrollbar */
.chat-box::-webkit-scrollbar { width: 6px; }
.chat-box::-webkit-scrollbar-thumb { background: #bbb; border-radius: 6px; }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <div class="header-left">
      <img src="https://img.icons8.com/emoji/48/robot-emoji.png" alt="Bot">
      JLU Chatbot
    </div>
    <div class="header-right">
      <button class="speak-btn" onclick="toggleTTS()">ðŸ”Š Speak</button>
      <button class="mute-btn" onclick="stopTTS()">ðŸ”‡ Mute</button>
      <button class="mode-btn" onclick="toggleMode()">ðŸŒ“ Mode</button>
      <button onclick="startListening()">ðŸŽ¤ Mic</button>
    </div>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="bot-message message">
      ðŸ‘‹ Hello! Iâ€™m JLU Bot. How can I help you today?
    </div>
  </div>

  <div class="chat-input">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
let synth = window.speechSynthesis;
let speakEnabled = false;

// ================= Voice =================
function toggleTTS() {
  speakEnabled = true;
  alert("ðŸ”Š Voice enabled. Bot will speak replies.");
}
function stopTTS() {
  speakEnabled = false;
  synth.cancel();
  alert("ðŸ”‡ Voice disabled.");
}
function speak(text) {
  if (!speakEnabled) return;
  let utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 1;
  utterance.pitch = 1.2;
  utterance.volume = 1;
  synth.speak(utterance);
}

// ================= Dark/Light Mode =================
function toggleMode() {
  document.body.classList.toggle("dark-mode");
}

// ================= Chat Function =================
async function sendMessage() {
  const inputField = document.getElementById("user-input");
  const message = inputField.value.trim();
  if (!message) return;

  const chatBox = document.getElementById("chat-box");

  // User message
  const userMsg = document.createElement("div");
  userMsg.className = "user-message message";
  userMsg.textContent = message;
  chatBox.appendChild(userMsg);

  inputField.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
   const response = await fetch("https://jlu-chatbot-backend.onrender.com/get", {
  method: "POST",
  headers: { "Content-Type": "application/x-www-form-urlencoded" },
  body: "msg=" + encodeURIComponent(message)
});

    const data = await response.json();

    // News rendering
    if (data.includes("ðŸ“°")) {
      renderNews(chatBox, data);
    } else {
      const botMsg = document.createElement("div");
      botMsg.className = "bot-message message";
      botMsg.textContent = data;
      chatBox.appendChild(botMsg);
    }

    speak(data);
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (error) {
    console.error("Error:", error);
  }
}

// ================= Render News =================
function renderNews(chatBox, data) {
  const newsItems = data.split("\n\n");
  newsItems.forEach(item => {
    const lines = item.split("\n");
    const title = lines[0] || "";
    const source = lines[1] || "";
    const description = lines[2] || "";
    const urlMatch = item.match(/https?:\/\/\S+/);
    const url = urlMatch ? urlMatch[0] : "#";

    const card = document.createElement("div");
    card.className = "bot-message message news-card";
    card.innerHTML = `<h4>${title}</h4>
                      <p>${description}</p>
                      <p><em>${source}</em></p>
                      <a href="${url}" target="_blank">Read more</a>`;
    chatBox.appendChild(card);
  });
}

// ================= Enter Key =================
document.getElementById("user-input").addEventListener("keydown", function(e) {
  if(e.key === "Enter") sendMessage();
});

// ================= Voice Input =================
function startListening() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported in this browser.");
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();
  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("user-input").value = transcript;
    sendMessage();
  };
}
</script>
</body>
</html>
